<template>
  <lightning-accordion allow-multiple-sections-open>
    <template for:each={reviews} for:item="review">
      <lightning-accordion-section
        name={review.Name}
        key={review.Name}
        label={review.Reviewer_Name__c}
      >
        <p class="slds-text-align_left">Film: {review.Title__r.Name}</p>
        <p class="slds-text-align_left">Rating: {review.Rating__c}%</p>
        <p class="slds-text-align_left">Review: {review.Review__c}</p>

        <p class="slds-text-align_left">
          {review.Reviewer_Name__c} on&nbsp;

          <lightning-formatted-date-time
            value={review.CreatedDate}
            year="numeric"
            month="numeric"
            day="numeric"
            hour="2-digit"
            minute="2-digit"
            weekday="long"
            hour12="true"
          ></lightning-formatted-date-time>
        </p>
      </lightning-accordion-section>
    </template>
  </lightning-accordion>
</template>
