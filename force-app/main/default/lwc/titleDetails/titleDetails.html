<template>
  <template if:true={title}>
    <div>
      <lightning-card title={title.Name}>
        <div class="slds-grid">
          <div class="slds-col slds-size_2-of-3 slds-var-p-horizontal_medium">
            <div class="slds-grid">
              <div class="slds-col slds-size_1-of-2">
                <p><b>Release Date:</b></p>
                <lightning-formatted-date-time
                  value={title.Release_Date__c}
                  day="numeric"
                  year="numeric"
                  month="numeric"
                ></lightning-formatted-date-time>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <p><b>Genre: </b></p>
                <p>{title.Genre__c}</p>
              </div>
            </div>
            <div class="slds-grid">
              <div class="slds-col slds-size_1-of-2">
                <p><b>Copies Available: </b></p>
                <p>{title.Available_Stock__c}</p>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <p><b>Director: </b></p>
                <p>{title.Director__c}</p>
              </div>
            </div>
            <div class="slds-grid">
              <div class="slds-col slds-size_1-of-2">
                <p><b>Runtime: </b></p>
                <p>{title.Runtime__c} minutes</p>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <p><b>Writer: </b></p>
                <p>{title.Writer__c}</p>
              </div>
            </div>
            <div class="slds-grid">
              <div class="slds-col slds-size_1-of-2">
                <p><b>Summary: </b></p>
                <p>{title.Plot_Description__c}</p>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <p><b>Starring: </b></p>
                <p>{title.Notable_Actors__c}</p>
              </div>
            </div>
            <div class="demo-only demo-only--sizing slds-grid slds-wrap">
              <div class="slds-size_1-of-2">
                <div
                  class="slds-var-p-around_medium slds-align_absolute-center"
                  style="height: 10rem"
                  if:true={areStockAvailable}
                >
                  <lightning-button
                    variant="brand"
                    label="Rent"
                    title="Rent Button"
                    onclick={handleRental}
                  ></lightning-button>
                </div>
                <div
                  class="slds-var-p-around_medium slds-align_absolute-center"
                  style="height: 10rem"
                  if:false={areStockAvailable}
                >
                  <lightning-button
                    variant="brand"
                    label={rentDisabledMessage}
                    title="Rent Button"
                    disabled="true"
                  ></lightning-button>
                </div>
              </div>

              <div class="slds-size_1-of-2">
                <div
                  class="slds-var-p-around_medium slds-align_absolute-center"
                  style="height: 10rem"
                >
                  <c-movie-review-form title={title}> </c-movie-review-form>
                </div>
              </div>
            </div>
          </div>
          <div
            class="
              slds-col
              slds-size_1-of-3
              slds-align_absolute-center
              slds-var-p-around_x-small
            "
          >
            <img alt={title.Name} src={title.Poster__c} />
          </div>
        </div>
        <c-review-list title={title}> </c-review-list>
      </lightning-card>
    </div>
  </template>
</template>
